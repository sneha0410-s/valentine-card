<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6f0, #ffb6c1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

/* ENVELOPE */
.envelope {
  width: 260px;
  height: 170px;
  background: #ff8fab;
  position: relative;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ff6f91;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* CARD */
.card {
  position: absolute;
  width: 230px;
  height: 260px;
  background: white;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  top: 15px;
  left: 15px;
  transform: translateY(120px);
  opacity: 0;
  transition: transform 1s ease, opacity 1s ease;
}

.envelope.open .card {
  transform: translateY(-190px);
  opacity: 1;
}

h2 {
  color: #e75480;
  margin: 6px 0;
}

p {
  font-size: 14px;
  line-height: 1.4;
  margin: 6px 0;
}

/* BUTTONS */
.buttons {
  margin-top: 10px;
  position: relative;
  height: 40px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  background: #ff6f91;
  color: white;
}

#noBtn {
  position: absolute;
}

/* HEART + ROSE PETALS */
.fall {
  position: fixed;
  top: -10%;
  font-size: 20px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* FINAL PAGE */
.final {
  display: none;
  text-align: center;
  animation: fadeIn 1.5s ease;
}

.final h1 {
  color: #e75480;
  margin-bottom: 10px;
}

.final p {
  font-size: 16px;
  margin: 6px 0;
}

/* RING SPARKLE */
.ring {
  font-size: 60px;
  animation: sparkle 1.5s infinite alternate;
}

@keyframes sparkle {
  from { transform: scale(1); filter: drop-shadow(0 0 5px gold); }
  to { transform: scale(1.1); filter: drop-shadow(0 0 15px gold); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="envelope" id="envelope" onclick="openEnvelope()">
  <div class="flap"></div>

  <div class="card">
    <h2>Hey Süíñ</h2>

    <p>
      To the man I fall for every single day ‚Äî
      the one who made me believe in love.
    </p>

    <p>
      You make my heart feel owned and make me the happiessttt.
    </p>

    <strong>Will you be mine forever? üíï</strong>

    <div class="buttons">
      <button onclick="yesClick()">YES üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">NO üëÄ</button>
    </div>
  </div>
</div>

<!-- FINAL PAGE -->
<div class="final" id="finalPage">
  <div class="ring">üíç</div>
  <h1>Thank You for Being Mine üíñ</h1>
  <p>üåπ A heart full of love, just for you üåπ</p>
  <p>I choose you ‚Äî always.</p>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="they-call-this-love.mp3" type="audio/mpeg">
</audio>

<script>
function openEnvelope() {
  document.querySelector(".envelope").classList.add("open");
  const music = document.getElementById("music");
  music.volume = 0.6;
  music.play().catch(() => {});
}

function yesClick() {
  document.getElementById("envelope").style.display = "none";
  document.getElementById("finalPage").style.display = "block";
}

function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * 140 + "px";
  btn.style.top = Math.random() * 20 + "px";
}

/* Hearts + Roses */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "fall";
  el.innerHTML = Math.random() > 0.5 ? "üíñ" : "üåπ";
  el.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}, 400);
</script>

</body>
</html>
